<div class="col-md-4 mx-auto pt-5">
    <div class="card">
        
        <div class="card-header">
            <h3>Login</h3>
        </div>

        <div class="card-body">

            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group-sm pt-1">
                    <label for="email">Correo Electrónico:</label>
                    <input formControlName="email" type="text" name="email" id="email" class="form-control form-control-sm" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="form-group-sm pt-1">
                    <label for="password">Password:</label>
                    <input formControlName="password" type="password" name="password" id="password" class="form-control form-control-sm"
                        placeholder="Contraseña" required>
                </div>
                
                <div class="form-group-sm pt-1">
                    <label>Rol de usuario:</label>
                    <br>
                    <div class="text-center">
                        <div class="form-check form-check-inline">
                            <input formControlName="role" type="radio" id="roleAdmin" name="role" value="admin" class="form-check-input" required>
                            <label class="form-check-label" for="roleAdmin">
                                Administrador
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input formControlName="role" type="radio" id="roleUser" name="role" value="user" class="form-check-input" required [checked]>
                            <label class="form-check-label" for="roleUser">
                                Usuario
                            </label>
                        </div>
                    </div>
                </div>
                <hr>
                <div *ngIf="isSubmitted && loginForm.invalid">
                    <div class="alert alert-danger">
                        <span [innerHTML]="messageError"></span>
                    </div>
                </div>
                <div class="d-grid">
                    <!-- <button type="submit" [disabled]="isSubmitted && loginForm.invalid" class="btn btn-primary">Entrar</button> -->
                    <button type="submit" class="btn btn-primary">Entrar</button>

                </div>
            </form>

        </div>

    </div>
</div>
