<div class="row pt-5">
    <div class="col mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        <b>Bienvenid@: </b>
                    </div>
                    <div class="col-md">
                        {{username}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<task-new (onDebounce)="addToDo($event)"></task-new>

<task-lists
    [newTodos]="newTodos"
    [endTodos]="endTodos"
    [removedTodos]="removedTodos"
    (onRemoveTodo)="removeToDo($event)"
    (onRemoveAll)="removeToDoAll()"
    (onUpdateToDo)="updateToDo($event)"
    (onUpdateAll)="updateAllTodos($event)"
    (onReset)="resetAll()"
></task-lists>
